<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href= "../static/styles/signUp.css">
  <script src="../static/js/password.js"></script>
  <script src="../static/js/urls.js"></script>
  <script src="../static/js/effects.js"></script>
  <script src="../static/js/check_credentials.js"></script>
  <script src="../static/vendor/signUp.js"></script>
  <title>Registar</title>
</head>
<body onload="resizeWidgets()" onresize="resizeWidgets()">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="top-widgets">
          <button class="watchit-button" id="watchit-button" onmouseenter="decreaseButtonBrightness('watchit-button')" onmouseout="resetButtonBrightness('watchit-button')" onclick="returnToHomePage()">WatchIt</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="box">
    <form action="/registarConta" method="post">
      <span class="text-center">Registar</span>
      <div class="input-container">		
        <input class="email-address" type="mail" name="email_address" id="emailAddress" oninput="checkEmail()"/>
        <label id="emailLabel">Email</label>
      </div>

      <div class="input-container">		
        <input type="text" name="username" id="username" oninput="checkUsername()"/>
        <label id="usernameLabel">Nome de Utilizador</label>
      </div>

      <div class="input-container">		
        <input type="password" name="password" id="password" oninput="checkPassword()"/>
        <label id="passwordLabel">Password</label>
      </div>

      <div class="input-container">		
        <input type="password" name="confirmPassword" id="confirmPassword" oninput="checkConfirmPassword()"/>
        <label id="confirmPasswordLabel">Confirmar Password</label>
      </div>
      <p1 class="invalid-credentials-text" id="invalidCredentialsLabel">{{ invalidCredentialsText }}</p1>
      <div>
        <button class="signup-button" id="signUpButton" name="signUp" value="Registar">Registar</button>
      </div>
    </form>	
    <div>
      <p1 class="bottom-text">Já tens conta?</p1>
      <button class="redirect-to-login-button" id="redirectToLoginPageButton" onclick="redirectToLoginPage()">Inicia sessão agora</button>
    </div>
    <button class="password-button" id="psw_button" onclick="showHidePassword()"></button>
    <button class="confirm-password-button" id="conf_psw_button" onclick="showHidePassword()"></button>
    <img class="side-image" id="sideImage" src="../static/images/other_images/signup_background.jpg">
  </div>
</body>
</html>
