<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../static/styles/changePassword.css">
    <script src="../static/js/password.js"></script>
</head>
<body>
    <div class="box">
        <p class="change-password-text">Alterar Palavra-Passe</p>
        <input class="new-password-input" id="password" type="password" name="newPasswordField" placeholder="Nova Palavra-Passe">
        <button class="show-new-password-button" id="psw_button" onclick="showHidePassword()"></button>
        <input class="confirm-new-password-input" id="confirm_password"type="password" name="confirmNewPasswordField" id="newPasswordField" placeholder="Confirmar Nova Palavra-Passe">
        <button class="show-confirm-new-password-button" id="conf_psw_button" onclick="showHidePassword()"></button>
        <form action="/alterarPalavraPasse" method="post">
            <button class="confirm-new-password-button" id="confirmNewPasswordButton">Alterar Palavra-Passe</button>
        </form>
    </div>
</body>
</html>
