<!DOCTYPE html>
<html lang="en">
<head>
  <title>WatchIt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/styles/mainpage.css">
  <link rel="stylesheet" href="../static/styles/series.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="../static/js/effects.js"></script>
  <script src="../static/js/urls.js"></script>
  <script src="../static/js/widget_movement.js"></script>
  <style>    
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }
  </style>
</head>
<body style="background: rgb(20, 20, 20);">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>

      <form action="/" method="post">
        <button class="watchit-button" id="watchit-button" onmouseenter="decreaseButtonBrightness('watchit-button')" onmouseout="resetButtonBrightness('watchit-button')" onclick="returnToHomePage()">WatchIt</button>
      </form>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li>
              {% if isLogged %}
              <div class="dropdown">
                <div class="dropdown-content" id="dropdownContent">
                  <button class="edit-profile-button" onclick="redirectToEditProfilePage()">Editar Perfil</button>
                  <button class="logout-button">Sair</button>
                </div>
                  <button class="profile-picture" onmouseenter="moveProfilePanel()"></button>
              </div>
              {% else %}
                  <button class="header-buttons mainButton" onclick="redirectToLoginPage()">Login</button>
                  <button class="header-buttons mainButton" onclick="redirectToSignUpPage()">Registar</button>
              {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{{ ts1_bg_img }}" alt="Image">
        <div>
          <h1 class="slider-serie-name">{{ ts1_name }}</h1>
        </div>      
      </div>

      <div class="item">
        <img src="{{ ts2_bg_img }}" alt="Image">
        <div>
            <h1 class="slider-serie-name">{{ ts2_name }}</h1>
        </div>      
      </div>

      <div class="item">
        <img src="{{ ts3_bg_img }}" alt="Image">
        <div>
            <h1 class="slider-serie-name">{{ ts3_name }}</h1>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" style="background: rgb(20, 20, 20);" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" style="background: rgb(20, 20, 20);" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  
<div class="container text-center" style="background: rgb(20, 20, 20);">    
<h1 class="slogan">As tuas séries e filmes favoritos estão aqui!</h1><br>
  <div class="row">
    <div class="col-sm-4">
      <div class="grid-container">
        <div class="grid-item">
          <form class="s1-container" action="/" method="post">
            <img src="{{ s1_image }}" style="height:100%; width:100%;">
            <button class="btn" name="s1Button" value="{{ s1_value }}"></button>
          </form>
        </div>
        <div class="grid-item">
          <form class="s1-container slot-s2" action="/" method="post">
            <img src="{{ s2_image }}" style="height:100%; width:100%;">
            <button class="btn" name="s2Button" value="{{ s2_value }}"></button>
          </form>
        </div>
        <div class="grid-item">
          <form class="s1-container slot-s3" action="/" method="post">
            <img src="{{ s3_image }}" style="height:100%; width:100%;">
            <button class="btn" name="s3Button" value="{{ s3_value }}"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center" style="background: rgb(20, 20, 20);">
  <p>WatchIt</p>
</footer>

</body>
</html>
