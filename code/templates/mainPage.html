<!DOCTYPE html>
<html lang="en">
<head>
  <title>WatchIt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/styles/mainpage.css">
  <link rel="stylesheet" href="../static/styles/series.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background: rgb(20, 20, 20);">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>

      <form action="/" method="post">
        <button class="watchit-button">WatchIt</button>
      </form>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li>
            <form action="/" method="post">
                {% if isLogged %}
                <div class="dropdown">
                    <button class="profile-picture"></button>
                    <div class="dropdown-content">
                    <button class="edit-profile-button">Editar Perfil</button>
                    <button class="logout-button">Sair</button>
                    </div>
                </div>
                {% else %}
                    <button class="header-buttons mainButton" name="loginButton" value="Login">Login</button>
                    <button class="header-buttons mainButton" name="signUpButton" value="Registar">Registar</button>
                {% endif %}
            </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{{ ts1_bg_img }}" alt="Image">
        <div class="carousel-caption">
          <h3>{{ ts1_name }}</h3>
        </div>      
      </div>

      <div class="item">
        <img src="{{ ts2_bg_img }}" alt="Image">
        <div class="carousel-caption">
            <p>{{ ts2_name }}</p>
        </div>      
      </div>

      <div class="item">
        <img src="{{ ts3_bg_img }}" alt="Image">
        <div class="carousel-caption">
            <p>{{ ts3_name }}</p>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" style="background: rgb(20, 20, 20);" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" style="background: rgb(20, 20, 20);" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  
<div class="container text-center" style="background: rgb(20, 20, 20);">    
<h1 class="slogan">As tuas séries e filmes favoritos estão aqui!</h1><br>
  <div class="row">
    <div class="col-sm-4">
    <form class="s1-container" action="/" method="post">
        <img src="{{ s1_image }}" style="height:100%; width:100%;">
        <button class="btn" name="s1Button" value="{{ s1_value }}"></button>
    </form>
    </div>
    <div class="col-sm-4"> 
        <form class="s2-container" action="/" method="post">
            <img src="{{ s2_image }}" style="height:100%; width:100%;">
            <button class="btn" name="s2Button" value="{{ s2_value }}"></button>
        </form>  
    </div>

    <div class="col-sm-4"> 
        <form class="s3-container" action="/" method="post">
            <img src="{{ s3_image }}" style="height:100%; width:100%;">
            <button class="btn" name="s3Button" value="{{ s3_value }}"></button>
        </form>  
    </div>

  </div>
</div><br>

<footer class="container-fluid text-center" style="background: rgb(20, 20, 20);">
  <p>Footer Text</p>
</footer>

</body>
</html>
