<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/serie.css') }}">
    <title>{{ serie_title }}</title>
</head>
<body>
    <form class="top-widgets" action="/" method="post">
        <button class="watchit-button">Watch It</button>        
    </form>

    <form method="post">
        <img class="serie-background" src="{{ serie_image_background }}"style=" filter: brightness(50%);">
        <img class="serie-cover-image" src="{{ serie_cover_image }}">
        <h1 class="serie-name">{{ serie_name }}</h1>
        <p class="serie-release-year">{{ serie_release_year }}</p>
        <p class="serie-duration">{{ serie_duration }}</p>
        <p class="serie-total-seasons-number">{{ serie_total_seasons_number }} Temporadas</p>
        <p class="serie-star-classification">{{ serie_star_classification }} / 10 ⭐</p>
        <p class="serie-description">{{ serie_description }}</p>
        <button class="season-1-button" name="season1Button" value="season1Button">1</button>
        <button class="season-2-button" name="season2Button" value="season2Button">2</button>
        <button class="season-3-button" name="season3Button" value="season3Button">3</button>
        <button class="season-4-button" name="season4Button" value="season4Button">4</button>
        <button class="season-5-button" name="season5Button" value="season5Button">5</button>
        <h1 class="seasons-text">Temporadas</h1>
        <div class="episode-grid">
            <div class="episode-text">
                Episódios
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_1_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_2_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_3_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_4_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_5_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_6_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_7_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_8_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_9_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_10_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_11_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_12_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_13_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_14_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_15_cover_image }}">
            </div>
            <div class="episode-slot">
                <img class="episode-slot" src="{{ episode_16_cover_image }}">
            </div>

            <button class="play-episode-1-button" name="playEpisode1Button" value="playEpisode1Button"></button>
            <button class="play-episode-2-button" name="playEpisode1Button" value="playEpisode1Button"></button>
            <button class="play-episode-3-button" name="playEpisode3Button" value="playEpisode3Button"></button>
            <button class="play-episode-4-button" name="playEpisode4Button" value="playEpisode4Button"></button>
            <button class="play-episode-5-button" name="playEpisode5Button" value="playEpisode5Button"></button>
            <button class="play-episode-6-button" name="playEpisode6Button" value="playEpisode6Button"></button>
            <button class="play-episode-7-button" name="playEpisode7Button" value="playEpisode7Button"></button>
            <button class="play-episode-8-button" name="playEpisode8Button" value="playEpisode8Button"></button>
            <button class="play-episode-9-button" name="playEpisode9Button" value="playEpisode9Button"></button>
            <button class="play-episode-10-button" name="playEpisode10Button" value="playEpisode10Button"></button>
            <button class="play-episode-11-button" name="playEpisode11Button" value="playEpisode11Button"></button>
            <button class="play-episode-12-button" name="playEpisode12Button" value="playEpisode12Button"></button>
            <button class="play-episode-13-button" name="playEpisode13Button" value="playEpisode13Button"></button>
            <button class="play-episode-14-button" name="playEpisode14Button" value="playEpisode14Button"></button>
            <button class="play-episode-15-button" name="playEpisode15Button" value="playEpisode15Button"></button>
            <button class="play-episode-16-button" name="playEpisode16Button" value="playEpisode16Button"></button>
        </div>

        <video class="video-player" src="{{ episode_video }}" controls controlsList="nodownload"></video>
    </form>
</body>
</html>
