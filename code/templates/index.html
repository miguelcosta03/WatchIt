<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WatchIt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/index.css">
    <link rel="stylesheet" href="../static/styles/series.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../static/js/effects.js"></script>
    <script src="../static/js/urls.js"></script>
    <script src="../static/vendor/header_widgets_movement.js"></script>
    <script src="../static/vendor/mainPage_widgets_movement.js"></script>
    <style>    
        .navbar {
          margin-bottom: 0;
          border-radius: 0;
        }
    </style>
  </head>
  <body onload="resizeWidgets()" onresize="resizeWidgets()">
    <nav class="navbar navbar-inverse top-widgets">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <form action="/" method="post">
            <button class="watchit-button" style="color: rgba(125, 255, 125, 0.712);text-shadow: 0 0 10px white;" id="watchit-button" onmouseenter="decreaseButtonBrightness('watchit-button')" onmouseout="resetButtonBrightness('watchit-button')" onclick="returnToHomePage()">WatchIt</button>
          </form>

          <h1 class="movies-button" onclick="redirectToMoviesPage()">FILMES</h1>

          <h1 class="series-button" onclick="redirectToSeriesPage()">SÉRIES</h1>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              {% if isLogged %}
                <div class="dropdown">
                  <div class="dropdown-content" id="dropdownContent">
                    <button class="edit-profile-button" onclick="redirectToEditProfilePage()">Editar Perfil</button>
                    <button class="logout-button" onclick="redirectToLoginPage()">Sair</button>
                  </div>
                  <button class="profile-picture" id="profilePicture" onmouseenter="moveProfilePanel()"></button>
                </div>
              {% else %}
                  <button class="header-buttons mainButton" onclick="redirectToLoginPage()">Login</button>
                  <button class="header-buttons mainButton" onclick="redirectToSignUpPage()">Registar</button>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{{ ts1_bg_img }}" alt="Image">
            <div>
              <h1 class="slider-top-name">{{ ts1_name }}</h1>
              <form method="post">
                <button class="slider-watch-now-button" name="watchT1Button" value="watchPeakyBlinders" id="watchT1Button" onmouseenter="changeButtonBackgroundColor('watchT1Button');" onmouseleave="resetButtonBackgroundColor('watchT1Button');" style="font-size:24px">Assistir Agora 
                  <i class="fa fa-play-circle" style="font-size: 1vw;" id="playT1Logo"></i>
                </button>
              </form>
              <p1 class="slider-top-description" id="sliderT1Description">{{ t1_description }}</p1>
            </div>      
          </div>

          <div class="item">
            <img src="{{ ts2_bg_img }}" alt="Image">
            <div>
                <h1 class="slider-top-name">{{ ts2_name }}</h1>
                <form method="post">
                  <button class="slider-watch-now-button" name="watchT2Button" value="watchLaCasadePapel" id="watchT2Button" onmouseenter="changeButtonBackgroundColor('watchT2Button');" onmouseleave="resetButtonBackgroundColor('watchT2Button');" style="font-size:24px">Assistir Agora 
                    <i class="fa fa-play-circle" id="playT2Logo"></i>
                  </button>
                </form>
                <p1 class="slider-top-description" id="sliderT2Description">{{ t2_description }}</p1>
            </div>      
          </div>

          <div class="item">
            <img src="{{ ts3_bg_img }}" alt="Image">
            <div>
                <h1 class="slider-top-name">{{ ts3_name }}</h1>
                <form method="post">
                  <button class="slider-watch-now-button" name="watchT3Button" value="watchT3Button" id="watchT3Button" onmouseenter="changeButtonBackgroundColor('watchT3Button');" onmouseleave="resetButtonBackgroundColor('watchT3Button');" style="font-size:24px">Assistir Agora 
                    <i class="fa fa-play-circle" id="playT3Logo"></i>
                  </button>
                </form>
                <p1 class="slider-top-description" id="sliderT3Description">{{ t3_description }}</p1>
            </div>      
          </div>
          
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" style="background: rgb(20, 20, 20);" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" style="background: rgb(20, 20, 20);" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
      
    <div class="container text-center">    
    <h1 class="slogan">As tuas séries e filmes favoritos estão aqui!</h1><br>
      <div class="row">
        <div class="col-sm-4">
          <div class="grid-container">
            <div class="grid-item">
              <form class="s1-container" action="/" method="post">
                <img src="{{ s1_image }}" style="height:100%; width:100%;">
                <button class="btn" name="s1Button" value="{{ s1_value }}"></button>
              </form>
            </div>
            <div class="grid-item">
              <form class="s1-container slot-s2" action="/" method="post">
                <img src="{{ s2_image }}" style="height:100%; width:100%;">
                <button class="btn" name="s2Button" value="{{ s2_value }}"></button>
              </form>
            </div>
            <div class="grid-item">
              <form class="s1-container slot-s3" action="/" method="post">
                <img src="{{ s3_image }}" style="height:100%; width:100%;">
                <button class="btn" name="s3Button" value="{{ s3_value }}"></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><br>

    <footer class="container-fluid text-center">
      <p>WatchIt</p>
    </footer>

  </body>
</html>
